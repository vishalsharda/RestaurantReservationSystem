    <title>Waitlisted</title>

    <div class="container">
        <h2>Your reservation will be waitlisted.  Do you agree?</h2>

            <div class="radio">
                <label><input type="radio" name="optwaitlist">Agree</label>
            </div>

                <label><input type="radio" name="optwaitlist">Cancel</label>
            </div>

                <div class="col-sm-offset-2 col-sm-10">

                </div>
            </div>
        </form>
    </div>
