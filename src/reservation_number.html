<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <title>Reservation Information</title>
</head>
<body>

    <div class="container">
        <h2>Reservation Information:</h2>
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label for="reservationStatus" class="col-sm-2 control-label">The status of your reservation is: </label>
                <div class="col-sm-4">
                    <input class="form-control" id="reservationStatus" type="text" placeholder="Waiting" disabled>
                </div>
            </div>
            <div class="form-group">
                <label for="reservationNumber" class="col-sm-2 control-label">Your reservation number is: </label>
                <div class="col-sm-4">
                    <input class="form-control" id="reservationNumber" type="text" placeholder="XXX-XXX-XXXX" disabled>
                </div>
            </div>
        </form>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-4 col-sm-4">
            <button type="submit" class="btn btn-default">OK</button>
        </div>
    </div>

</body>
</html>


</body>
</html>
