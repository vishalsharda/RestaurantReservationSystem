<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <title>Restaurant profile</title>
</head>
<body>

    <div class="container">
        <h2>Please enter restaurant information:</h2>
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label class="control-label col-sm-2" for="name">Restaurant Name:</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="name">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="address">Address:</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="address">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="contact person">Contact person:</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="contact person">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="address">Email:</label>
                <div class="col-sm-4">
                    <input type="email" class="form-control" id="email">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="tel">Phone Number:</label>
                <div class="col-sm-4">
                    <input type="tel" class="form-control" id="tel">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Hours of operation:</label>
                <div class="col-sm-offset-2 checkbox">
                    <label><input type="checkbox" value="">Monday</label>
                </div>
                <div class="col-sm-offset-2 checkbox">
                    <label><input type="checkbox" value="">Tuesday</label>
                </div>
                <div class="col-sm-offset-2 checkbox">
                    <label><input type="checkbox" value="">Wednesday</label>
                </div>
                <div class="col-sm-offset-2 checkbox">
                    <label><input type="checkbox" value="">Thursday</label>
                </div>
                <div class="col-sm-offset-2 checkbox">
                    <label><input type="checkbox" value="">Friday</label>
                </div>
                <div class="col-sm-offset-2 checkbox">
                    <label><input type="checkbox" value="">Saturday</label>
                </div>
                <div class="col-sm-offset-2 checkbox">
                    <label><input type="checkbox" value="">Sunday</label>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Auto-assign table:</label>
                <div class="radio-inline">
                    <label><input type="radio" name="optauto">On</label>
                </div>
                <div class="radio-inline">
                    <label><input type="radio" name="optauto">Off</label>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-4">
                    <button type="submit" class="btn btn-default">Submit</button>
                </div>
            </div>
        </form>
    </div>

</body>
</html>
