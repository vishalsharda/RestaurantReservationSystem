<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <title>Edit Reservation</title>
</head>
<body>

    <div class="container">
        <h2>Please enter reservation number:</h2>
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label class="control-label col-sm-2" for="reservation number">Reservation Number:</label>
                <div class="col-sm-4">
                    <input type="number" min="1" max="100" class="form-control" id="reservation number" placeholder="Enter reservation number">
                </div>
            </div>

            <div class="row-fluid">
                <div class="col-sm-offset-2 span6">
                    <button type="submit" class="btn btn-default">Edit Reservation</button>
                    <button type="submit" class="btn btn-default">Cancel Reservation</button>
                </div>
            </div>
        </form>
    </div>

</body>
</html>
